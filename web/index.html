<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
</head>
<body>

<button onclick="login()"> Login </button>
<button onclick="logout()"> Logout </button>

<script>

	var currentUser = WeDeploy.auth().currentUser;

	if (currentUser) {
		document.write("Hello " + currentUser.name)
	}

	function login() {
    	var auth = WeDeploy.auth('http://auth.hackadaylibrary.wedeploy.me');

		var provider = new auth.provider.Google();

		provider.setProviderScope("profile");

		auth.signInWithRedirect(provider);

		auth.onSignIn(function(user) {
		});
	}

	function logout() {
		WeDeploy.auth('http://auth.hackadaylibrary.wedeploy.me').signOut().then(function() {
        	location.reload()
    	});
	}


</script>
</body>
</html>
